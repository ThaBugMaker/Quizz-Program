<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="./Static/css/admin.css" />
    <script src="./Static/js/admin.js" defer></script>
  </head>

  <body>
    <div class="center">
      <h1>Login</h1>
      <!-- For Hidden Err Message -->
      <div id="error"></div>
      <!-- Form Handeling -->
      <form method="GET" action="/.admin/" id="form">
        <div class="txtField">
          <input
            type="text"
            required
            name="username"
            autocomplete="off"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="txtField">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <!-- Costumized link  -->
        <div class="passForget" id="passRec">Forget Password?</div>
        <input type="submit" value="Login" />
        <div class="signupLink">
          Not an Admin?
          <a href="#" onclick="alert('THIS LINK IS NOT ENABLED YET!')"
            >Contact us</a
          >.
        </div>
      </form>
    </div>
    <footer class="foo">
      <p>Quizy &copy; All Right Reserverd 2022</p>
    </footer>
  </body>
</html>
